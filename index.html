<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Trenkwalder kod kalkulator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
<script src="index.js"></script>
<div class="main-container">
    <h1>Generator Hasla Trenkwalder</h1>
    <div class="date-input-container">
         <div class="date-input-container-day">
            <h4 class="date-input-field-title">Dzien</h4>
            <input type="text">
         </div>
         <div class="date-input-container-month">
            <h4 class="date-input-field-title">Miesiac</h4>
            <input type="text">
         </div>
         <div class="date-input-container-year">
            <h4 class="date-input-field-title">Rok</h4>
            <input type="text">
         </div>
    </div>

    <div class="code-container">
        <h4>Kod Trenkwalder</h3>
        <input type="text">
    </div>

    <div class="output-container">
        <div class="output-text-error">
        <h4>Haslo:</h3>
        <div class="output-error"></div>
        </div>
        <div class="output-box"></div>
    </div>

</div>
    
</body>
</html>
